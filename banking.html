<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking New Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's Get Some
            <span class="font-semibold text-purple-400">Money</span>!!!
        </h1>
    </header>
    <main class="w-3/4 mx-auto">

        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">

                <div class="bg-cyan-400 p-8 rounded">
                    <h3 class="text-xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-indigo-400 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-pink-400 p-8 rounded">
                    <h3 class="text-2xl">Blanace</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1200</span></h4>
                </div>


            </div>
        </section>


        <!-- Deposit and Withdraw-->


        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-200 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="border border-gray-400 rounded block w-3/4 px-2 mb-4"
                            type="text" placeholder="$ amount you want to deposit">
                        <button id="deposit-btn" class="bg-white rounded px-4 py-2 font-medium">Deposit</button>

                    </div>
                </div>

                <div class="bg-blue-200 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border border-gray-400 rounded block w-3/4 px-2 mb-4"
                            type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-btn" class="bg-white rounded px-4 py-2 font-medium">Withdraw</button>

                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="js/banking.js"></script>

</body>

</html>
