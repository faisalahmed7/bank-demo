<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to Faisal
            <span class="font-semibold text-purple-400">Bank</span>!!!
        </h1>
    </header>


    <main>
        <section class="bg-sky-200 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>

            <div>

                <input id="user-email" class="border-2	border-gray-400 rounded block w-3/4 px-2 mb-4" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="border-2	border-gray-400 rounded block w-3/4 px-2 mb-4" type="password"
                    name="" id="" placeholder="Password">
                <button id="login-submit" class="bg-white rounded px-4 py-2 font-medium">Submit</button>

            </div>
        </section>
    </main>

    <script src="js/login.js"></script>

</body>

</html>
